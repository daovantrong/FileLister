# ============================================================
# FileLister – Apache Virtual Host (Docker)
# ============================================================
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # ── Directory policies ─────────────────────────────────
    <Directory /var/www/html>
        # Allow .htaccess overrides for rewrite & security rules
        AllowOverride All
        Options -Indexes -FollowSymLinks -MultiViews
        Require all granted
    </Directory>

    # ── Deny access to sensitive paths ────────────────────
    <DirectoryMatch "^/var/www/html/(\.git|\.svn|node_modules|vendor)">
        Require all denied
    </DirectoryMatch>

    # ── Security Headers (static layer; PHP adds nonce-CSP) ─
    <IfModule mod_headers.c>
        # Hide Apache version from all responses
        Header always unset Server
        Header always unset X-Powered-By

        # Click-jacking protection
        Header always set X-Frame-Options "SAMEORIGIN"

        # MIME type enforcement
        Header always set X-Content-Type-Options "nosniff"

        # Legacy XSS filter (belt + braces alongside CSP)
        Header always set X-XSS-Protection "1; mode=block"

        # Referrer
        Header always set Referrer-Policy "strict-origin-when-cross-origin"

        # Permissions-Policy: disable unused browser APIs
        Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    </IfModule>

    # ── Compression ────────────────────────────────────────
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/css \
            application/javascript application/json image/svg+xml
    </IfModule>

    # ── Caching for static assets ─────────────────────────
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css              "access plus 1 week"
        ExpiresByType application/javascript "access plus 1 week"
        ExpiresByType image/jpeg            "access plus 1 month"
        ExpiresByType image/png             "access plus 1 month"
        ExpiresByType image/webp            "access plus 1 month"
        ExpiresByType image/svg+xml         "access plus 1 month"
        ExpiresByType font/woff2            "access plus 1 year"
    </IfModule>

    # ── Logging ────────────────────────────────────────────
    ErrorLog  ${APACHE_LOG_DIR}/filelister_error.log
    CustomLog ${APACHE_LOG_DIR}/filelister_access.log combined

</VirtualHost>
